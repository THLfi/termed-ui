<div ng-repeat="refAttr in refAttrs">
    <dl ng-if="resource.references[refAttr.id].length > 0">
        <dt>{{refAttr.properties.prefLabel | localizeValue | capitalize}}</dt>
        <dd>
            <div ng-repeat="r in resource.references[refAttr.id]">
                <a ng-href="#/schemes/{{r.type.scheme.id}}/classes/{{r.type.id}}/resources/{{r.id}}">
                    &rarr;
                    {{r.properties.prefLabel | localizeValue:('unnamed' | translate)}}
                </a>
            </div>
        </dd>
    </dl>
</div>
