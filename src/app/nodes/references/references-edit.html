<div class="form-group" ng-repeat="refAttr in refAttrs">
    <label>{{refAttr.properties.prefLabel | localizeValue | capitalize}}</label>

    <div thl-select-node class="form-control"
         ref-attr="refAttr" placeholder="{{'searchValue' | translate | capitalize}}"
         ng-model="node.references[refAttr.id]" multiple="true"></div>

</div>
