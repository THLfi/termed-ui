<div class="form-group" ng-repeat="property in properties">
    <div ng-if="propertyMap[property.id] && ensureProperty(propertyMap, property.id)">
        <label>{{property.properties.prefLabel | localizeValue | capitalize}}</label>

        <table>
        <tbody thl-sortable elements="propertyMap[property.id]">
            <tr ng-repeat="langValue in propertyMap[property.id]">
                <td width="6%">
                    <input type="text" class="form-control lang-input" ng-model="langValue.lang">
                </td>
                <td width="91%">
                    <textarea class="form-control" rows="1" ng-model="langValue.value"
                              style="border-top-left-radius:0;border-bottom-left-radius:0;"></textarea>
                </td>
                <td width="3%" class="handle text-center">
                    <span class="label label-default">
                        <span class="glyphicon glyphicon-sort"></span>
                    </span>
                </td>
            </tr>
        </tbody>
        </table>
    </div>
</div>

<div class="form-group" style="margin-top: -15px">
    <div class="btn-group">
        <button class="btn btn-xs btn-link dropdown-toggle"
                type="button" id="add-cls-property-menu"
                data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="true">
            <span class="glyphicon glyphicon-plus"></span>
            {{'addNewProperty' | translate | capitalize}}
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="add-cls-property-menu">
            <li ng-repeat="property in properties">
                <a ng-click="ensureProperty(propertyMap, property.id)">
                    {{property.properties.prefLabel | localizeValue}}
                </a>
            </li>
        </ul>
    </div>
</div>
